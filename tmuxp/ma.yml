session_name: ma
windows:
  - window_name: repo1
    start_directory: ~/ma1
    panes:
      - blank
  - window_name: repo2
    start_directory: ~/ma2
    panes:
      - blank
  - window_name: psql
    panes:
      - pgcli -p 6543
